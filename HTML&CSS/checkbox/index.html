<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Checkbox</title>
</head>
<body>
    <section class="check">
        <header class="check__header">Custom checkbox</header>
        <div class="check__list list">
            <label class="list__checkbox">
                <input class="list__checkbox-input" type="checkbox">
                <span class="list__checkbox-box"></span>
                Первый
            </label>

            <label class="list__checkbox">
                <input class="list__checkbox-input" type="checkbox" checked>
                <span class="list__checkbox-box"></span>
                Второй
            </label>

            
            <label class="list__checkbox">
                <input class="list__checkbox-input" type="checkbox" disabled>
                <span class="list__checkbox-box"></span>
                Третий
            </label>

            
            <label class="list__checkbox">
                <input class="list__checkbox-input" type="checkbox" disabled checked>
                <span class="list__checkbox-box"></span>
                Четвертый
            </label>
        </div>
    </section>    
</body>
</html>
